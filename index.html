<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Radio PWA</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="menu-overlay" class="menu-overlay"></div>

    <div id="side-menu" class="side-menu">
        <a href="javascript:void(0)" class="closebtn" id="close-menu">&times;</a>
        
        <div class="menu-items">
            <a href="#" id="menu-timer">Timer de Apagado</a>
            <a href="#" id="menu-alarm">Alarma de Encendido</a>
            
            <div id="timer-options" class="timer-options">
                <p>Apagar en:</p>
                <div class="timer-buttons">
                    <button data-minutes="15">15 min</button>
                    <button data-minutes="30">30 min</button>
                    <button data-minutes="60">1 hr</button>
                    <button data-minutes="120">2 hr</button>
                    <button id="cancel-timer" class="cancel-button hidden">Cancelar</button>
                </div>
                <p id="timer-countdown" class="hidden">Tiempo restante: --:--</p>
            </div>
            </div>
    </div>

    <div id="app-wrapper">
        <div class="container">
            <header class="app-header">
                <div class="menu-icon">
                    &#9776; </div>
                </header>

            <main class="main-content">
                <div class="logo-placeholder">
                    <span>[LOGO]</span> </div>
                <div class="player-controls">
                    <button id="play-pause-btn" class="play-button">â–¶</button>
                    </div>
                <div class="current-program">
                    <p>Programa Actual: <span id="program-name">Cargando...</span></p>
                </div>
            </main>

            <footer class="app-footer">
                <div class="social-icons">
                    <a href="https://www.facebook.com/tupagina" target="_blank" aria-label="Facebook">
                        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
                    </a>
                    <a href="https://www.instagram.com/tucuenta" target="_blank" aria-label="Instagram">
                        <img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png" alt="Instagram">
                    </a>
                    <a href="https://wa.me/tunumerodetelefono" target="_blank" aria-label="WhatsApp">
                        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp">
                    </a>
                </div>
            </footer>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
